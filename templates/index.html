<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی سایت با AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">

    <link rel="stylesheet" href="./static/css/styles.css">

    <!-- لود CodeMirror از CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

</head>

<body class="bg-idle">

    <div class="heder">
        <button class="download-btn">
            <p class="p-btn">download</p>
            <div class="icon-files">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-download" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                    <path
                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                </svg>
            </div>
        </button>

        <button class="login-btn">
            <p class="p-btn">login</p>
            <div class="icon-files">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                    <path fill-rule="evenodd"
                        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                </svg>
            </div>
        </button>

        <div class="code-preview-heder">
            <button class="code-heder tab-btn">
                <p class="p-btn">code</p>
            </button>
            <button class="preview-heder tab-btn active">
                <p class="p-btn">preview</p>
            </button>
        </div>

        <button class="clear-chat-btn new-btn" id="clear-chat-btn">
            <p class="p-btn">new</p>
            <div class="icon-files">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg>
            </div>
        </button>

    </div>

    <div class="container">
        <!-- سمت راست: قسمت چت (در rtl راست است) -->
        <div class="chat-section">
            <div class="messages show-message">
                <div class="message">به یییی</div>
            </div>

            <div class="input-area write-text">
                <textarea class="write-message" placeholder="پیام خود را بنویسید..."></textarea>
                <button class="send-message"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                        fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                    </svg></button>
            </div>

            <div class="input-model">
                <div class="input-model-select">
                    <label style="font-size: 14px;">انتخاب مدل:</label>
                    <select class="model-select">
                        <option value="aaa" selected>aaa</option>
                        <option value="bbb">bbb</option>
                        <option value="ccc">ccc</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- سمت چپ: نمایش کد و پیش‌نمایش -->
        <div class="code-section">
            <!-- لیست فایل‌ها همیشه نمایش داده می‌شود -->
            <div class="files-display">
                <div class="files-name">
                    <div class="icon-files">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-archive" viewBox="0 0 16 16">
                            <path
                                d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </div>
                    <p class="p-btn">files</p>
                </div>
                <div>
                    <!-- لیست فایل‌ها اینجا توسط جاوااسکریپت اضافه می‌شود -->
                </div>
            </div>

            <!-- قسمت ویرایشگر کد -->
            <div class="code-display codes-show-code" id="code-editor-container">
                <!-- CodeMirror اینجا لود می‌شود -->
            </div>

            <!-- قسمت پیش‌نمایش (iframe) -->
            <div class="preview-container" id="preview-container" style="display: none; height: 100%; width: 100%;">
                <iframe id="preview-iframe" sandbox="allow-scripts allow-modals allow-popups allow-same-origin"
                    style="width: 100%; height: 100%; border: none; background: white;">
                </iframe>
            </div>
        </div>
    </div>
    <script src="./static/js/file.js"></script>
    <script src="./static/js/script.js"></script>
    <script src="./static/js/chat.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی سایت با AI</title>

    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body class="bg-idle">

    <div class="heder">
        <div class="code-preview-heder">
            <button class="code-heder">code</button>
            <button class="preview-heder">preview</button>
        </div>

    </div>

    <div class="container">
        <!-- سمت راست: قسمت چت (در rtl راست است) -->
        <div class="chat-section">
            <div class="messages show-message">
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
            </div>

            <div class="input-area write-text">
                <textarea class="write-message" placeholder="پیام خود را بنویسید..."></textarea>
                <button class="send-message">ارسال</button>
            </div>

            <div class="input-model">
                <select class="model-select">
                    <option value="aaa" selected>aaa</option>
                    <option value="bbb">bbb</option>
                    <option value="ccc">ccc</option>
                </select>
            </div>
        </div>

        <!-- سمت چپ: نمایش کد -->
        <div class="code-section">
            <!--             <div class="code-tabs show-code-button">
                <button class="button-html active">HTML</button>
                <button class="button-css">CSS</button>
                <button class="button-java-script">JavaScript</button>
            </div> -->
            <div class="files-display">

            </div>

            <div class="code-display codes-show-code">
                <!-- کد اینجا نمایش داده می‌شود -->
                <pre><code>// کد تولید شده توسط AI اینجا ظاهر می‌شود</code></pre>
            </div>
        </div>
    </div>

    <script src="./static/js/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی سایت با AI</title>

    <link rel="stylesheet" href="./static/css/styles.css">

    <!-- لود CodeMirror از CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

</head>

<body class="bg-idle">

    <div class="heder">
        <div class="code-preview-heder">
            <button class="code-heder tab-btn">code</button>
            <button class="preview-heder tab-btn active">preview</button>
        </div>

    </div>

    <div class="container">
        <!-- سمت راست: قسمت چت (در rtl راست است) -->
        <div class="chat-section">
            <div class="messages show-message">
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
            </div>

            <div class="input-area write-text">
                <textarea class="write-message" placeholder="پیام خود را بنویسید..."></textarea>
                <button class="send-message">ارسال</button>
            </div>

            <div class="input-model">
                <select class="model-select">
                    <option value="aaa" selected>aaa</option>
                    <option value="bbb">bbb</option>
                    <option value="ccc">ccc</option>
                </select>
            </div>
        </div>

        <!-- سمت چپ: نمایش کد -->
        <div class="code-section">
            <div class="files-display">
                <div class="files-name">files<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-archive" viewBox="0 0 16 16">
                        <path
                            d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />
                    </svg></div>
                <div>
                    <div class="file-name">index.html<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                            <path
                                d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                            <path
                                d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                        </svg></div>
                    <div class="file-name">style.css<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                            <path
                                d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                            <path
                                d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                        </svg></div>
                </div>
            </div>

            <div class="code-display codes-show-code" id="code-editor-container">
                <!-- اینجا CodeMirror لود می‌شود -->
            </div>
        </div>
    </div>

    <script src="./static/js/script.js"></script>

    <script>
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // اول کلاس active را از همه دکمه‌ها بردار
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // سپس به دکمه کلیک‌شده اضافه کن
                button.classList.add('active');
            });
        });
    </script>

    <script>
        document.querySelectorAll('.file-name').forEach(button => {
            button.addEventListener('click', () => {
                // اول کلاس active را از همه دکمه‌ها بردار
                document.querySelectorAll('.file-name').forEach(btn => {
                    btn.classList.remove('active');
                });
                // سپس به دکمه کلیک‌شده اضافه کن
                button.classList.add('active');
            });
        });
    </script>


    <script>
        var editor = CodeMirror(document.getElementById("code-editor-container"), {
            value: "// کد خود را اینجا بنویسید یا ویرایش کنید\nconsole.log('سلام دنیا!');\n",
            mode: "javascript", // می‌توانید به "css" یا "htmlmixed" تغییر دهید
            theme: "monokai", // تم تاریک زیبا (می‌توانید "default" برای روشن بگذارید)
            lineNumbers: true,
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2,
            tabSize: 2,
            extraKeys: {
                "Ctrl-Space": "autocomplete"
            }
        });
    </script>
</body>

</html>
